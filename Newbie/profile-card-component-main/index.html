<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="container-overlay"></div>
    <div class="card">
      <div class="header">
        <div class="header-overlay"></div>
        <div class="header-img"></div>
      </div>
      <div class="content">
        <div class="title">
          <span class="name title__name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <div class="location">London</div>
      </div>
      <div class="footer card__footer">
        <div class="item">
          <div class="number">80K</div>
          <div class="desc item__desc">Followers</div>
        </div>
        <div class="item">
          <div class="number">803K</div>
          <div class="desc item__desc">Likes</div>
        </div>
        <div class="item">
          <div class="number">1.4K</div>
          <div class="desc item__desc">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
