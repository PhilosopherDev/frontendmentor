<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <div class="card__overlay"></div>
        <div class="card__img"></div>
      </div>
      <div class="card__content">
        <div class="card__title">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
        </div>
        <div class="card__location">London</div>
      </div>
      <div class="card__footer card__content-footer">
        <div class="footer-item">
          <div class="item-number">80K</div>
          <div class="item-desc">Followers</div>
        </div>
        <div class="footer-item">
          <div class="item-number">803K</div>
          <div class="item-desc">Likes</div>
        </div>
        <div class="footer-item">
          <div class="item-number">1.4K</div>
          <div class="item-desc">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
